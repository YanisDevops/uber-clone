apiVersion: apps/v1
kind: Deployment
metadata:
  name: uber-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uber
  template:
    metadata:
      labels:
        app: uber
    spec:
      containers:
        - name: uber
          image: yanishub1/uber:8
          ports:
            - containerPort: 3000  # Your Node.js application should listen on port 3000
